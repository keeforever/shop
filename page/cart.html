<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link rel="stylesheet" href="../index.css">
  <script src="https://kit.fontawesome.com/e1383cb87a.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- App container -->
  <main class="app-container">
    <!-- Section center -->
    <section class="section-center">
      <!-- App head -->
      <div class="app-head-wrapper">
        <button class="hamburger-menu-btn">
          <i class="fa-sharp fa-solid fa-bars fa-3x"></i>
        </button>
        <div class="shop-title-wrapper">
          <h1 class="text-center shop-title">Shop</h1>
        </div>
      </div>

      <h2 class="text-center">Your Cart</h2>
     <!-- Cart Items -->
     <div class="cart-items-wrapper">
       <div class="cart-item-wrapper">
          <div class="item-image-wrapper">
            <img class="img cart-img" src="../assets/images/black-tShirt.jpeg" alt="black-tShirt">
          </div>
          <div class="item-name-wrapper">
            <p>Men's Tech Shell Full-Zip</p>
          </div>
          <div class="item-quantity">
            <p>Quantity</p>
            <select name="" id="product-size-selection">
              <option value="">XS</option>
              <option value="">S</option>
              <option value="">M</option>
              <option value="">L</option>
              <option value="">XL</option>
            </select>
            <p>Qty</p>
            <p>:M</p>
            <p>$50.77</p>
          </div>
       </div>
       <div class="cart-item-wrapper">
        <div class="item-image-wrapper">
          <img class="img cart-img" src="../assets/images/black-tShirt.jpeg" alt="black-tShirt">
        </div>
        <div class="item-name-wrapper">
          <p>Men's Tech Shell Full-Zip</p>
        </div>
        <div class="item-quantity">
          <p>Quantity</p>
          <select name="" id="product-size-selection">
            <option value="">XS</option>
            <option value="">S</option>
            <option value="">M</option>
            <option value="">L</option>
            <option value="">XL</option>
          </select>
          <p>Qty</p>
          <p>:M</p>
          <p>$50.77</p>
        </div>
     </div>
     </div>

     <div class="checkout-info-wrapper">
      <p>Total: </p>
      <p>$195.75</p>
      <a href="../page/checkout.html" class="btn line-btn-link inline-block checkout-btn">checkout</a>
     </div>
     <a href="../page/checkout.html" class="btn line-btn-link inline-block checkout-bottom-btn">checkout</a>

    </section>
    <div class="bottom-spacer"></div>
  </main>
</body>
</html>
